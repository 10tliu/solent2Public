<html>
    <head>
        <title>Create Credit Card</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <h1>Create or Modify Account</h1>
        <form action="createOrModifyAccount.html">
            <table>
                <tr>
                    <td>Bank </td><td></td>               
                </tr>
                <tr>
                    <td>Issuer Identification Number</td><td></td>               
                </tr>
                <tr>
                    <td>Individual Account Identifier</td><td></td>
                </tr>
                <tr>
                    <td>Name</td><td><input type="text" value="name"></td>
                </tr>
                <tr>
                    <td>Card Issue Number</td><td></td>
                </tr>
                <tr>
                    <td>Balance</td><td><input type="text" value="balance"></td>
                </tr>
            </table>
            <BR>
            <input type="submit" value="Update or Create Account">
            <BR>
            <div id="result">Account Updated</div>
        </form>
        <BR>
        <button onclick="window.location.href = 'accountList.html'">Return to Account List</button>

    </body>
</html>
